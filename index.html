<body>
<p>Push play and the computer will pick a number for you to guess. <br> 
Before each go, you need to press 'Try again' to reset the 'cows' and 'bulls'.<br>
There are 2 digits, it does not start with 0 and there are no duplicates.</p>
<button onclick="myFunction()">Play</button>


<div class="screen">
    <input type="number" id="screen" value="0">
</div>

<div class="guessing-button">
    <button onclick="guessNumber()">Have a guess!</button>
    <button onclick="resetFunction()">Try Again!</button>
</div>
 <div class="grid-container-results">
        <table>
            <tr>
                <th>Previous Guess</th>
                <th>Cow(s)</th>
                <th>Bull(s)</th>
            </tr>
            <tr>
                <td><p id="prev-guess">0</p></td>
                <td><p id="cows">0</p></td>
                <td><p id="bulls">0</p></td>
            </tr>    
        </table>    
    </div>

<p id="demo"></p>


<p id="demo2"></p>
<p id="demo3"></p>

<script>

function myFunction() {
  
  var x = Math.floor((Math.random() * 10));
  var noZero;
  if (x == 0) {
     noZero = x + 1;     
  } else {
      noZero = x;
  }
  


  var fix = 1;
  var y = Math.floor((Math.random() * 10));
  var noDuplicate;
  if (y == x) {
      noDuplicate = (y - fix);
  } else {
      noDuplicate = y;
  }
    computerNumber = noZero.toString() + noDuplicate.toString();
    console.log(computerNumber); 
}



function guessNumber() {
  var guess = document.getElementById("screen").value;
  var firstDigit = guess.charAt(0);
  var secondDigit = guess.charAt(1);
  var correctFirstDigit = computerNumber.charAt(0);
  var correctSecondDigit = computerNumber.charAt(1);
  console.log(firstDigit, secondDigit, correctFirstDigit, correctSecondDigit)
    if (guess == computerNumber) {
  alert("Winner, winner! Chicken Dinner!")
} else {
  document.getElementById("prev-guess").innerHTML = guess;
}

    if (firstDigit == correctFirstDigit) {
  document.getElementById("bulls").innerHTML = 1;
    } 

    if (secondDigit == correctSecondDigit){
  document.getElementById("bulls").innerHTML = 1;
    }

      if (firstDigit == correctSecondDigit) {
  document.getElementById("cows").innerHTML = 1;
    }
    
    if (secondDigit == correctFirstDigit) {
  document.getElementById("cows").innerHTML = 1;
    }

  if (firstDigit == correctSecondDigit && secondDigit == correctFirstDigit){
        document.getElementById("cows").innerHTML = 2;
  }
}

function resetFunction() {

    document.getElementById("cows").innerHTML = 0;
    document.getElementById("bulls").innerHTML = 0;
}


</script>
