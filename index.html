<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Cows and Bulls</title>
</head>
<body>
    <div class="grid-container calculator-keys">
        <div class="header">Cows and Bulls</div>
        <input type="text" class="calculator-screen screen" value="0" disabled />        
        <button type="button" class="seven" value="7">7</button>
        <button type="button" class="eight" value="8">8</button>
        <button type="button" class="nine" value="9">9</button>
        <button type="button" class="four" value="4">4</button>
        <button type="button" class="five" value="5">5</button>
        <button type="button" class="six" value="6">6</button>
        <button type="button" class="one" value="1">1</button>
        <button type="button" class="two" value="2">2</button>            
        <button type="button" class="three" value="3">3</button>
        <button type="button" class="zeronumber" value="0">0</button>       
        <button type="button" class="enter">Enter</button>   
        <button type="button" class="blank"></button>                
    </div>

    <div class="grid-container-results">
        <table>
            <tr>
                <th>Previous Guess</th>
                <th>Cows</th>
                <th>Bulls</th>
            </tr>       
        </table>    
    </div>

    <a href="test-page.html">Link</a>



<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/3129319209.js" crossorigin="anonymous"></script>
</body>
</html>
